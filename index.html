<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Form Section Start -->
  <div class="form-section">
    <div class="form-area">
        <form>
            <div class="contact-area">
                <h1>Log in Your Bank Account</h1>
            </div>
            <div class="full-name">
                <div class="first">
                    <input type="text" class="input-field" placeholder="First Name" name="user-first-name">
                </div>
                <div class="last">
                    <input type="text"  class="input-field" placeholder="Last Name" name="user-last-name">
                </div>
            </div>
            <div class="email-url">
                <div class="email">
                    <input type="email"  class="input-field" placeholder="example@gmail.com">
                </div>
                <div class="password">
                    <input type="password"  class="input-field" placeholder="password">
                </div>
            </div>
            <div class="address">
                <input type="text"  class="input-field" placeholder="Your Full Address">
            </div>
            <div class="basic">
                <div class="phone">
                    <input type="tel"  class="input-field" placeholder="Phone Number">
                </div>
                <div class="gender">
                    <input type="radio"  name="male" value="male"> <span>Male</span>
                    <input type="radio" name="male" value="male" > <span>Female</span>
                </div>
                <div class="post-code">
                    <input type="number"  class="input-field" placeholder="Post Code">
                </div>
            </div>
            <div class="comment">
                <textarea name="" id="" class="input-field comment-box" placeholder="Comment..."></textarea>
            </div>
            <div class="button">
                <input type="submit"  class="btn" value="Log in">
            </div>
        </form>
    </div>
  </div>     
     <!-- Form Section End -->
</body>
</html>
