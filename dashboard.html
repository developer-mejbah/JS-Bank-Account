<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>User Details & Balance</title>
</head>
<body>
    <section class="user-details">
        <div class="container">
            <div class="user-info">
                <div class="img">
                    <img src="./Image/my.jpg" alt="">
                    <div class="user">
                        <h1>User Info :</h1>
                        <strong>Name :</strong><span> Mejbah Morsalin</span> <br>
    
                        <strong>Date of Birth :</strong><span> 03/02/2005</span> <br>
    
                        <strong>Account no :</strong><span> 1234567890</span> <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="remove">
        <div class="container">
            <div class="head">
                <h4 id="header">This Account is Created From Developer Bank</h4>
            </div>
            <button id="btn" class="btn-see">See Details</button>
            <button id="btn2" class="default-btn">See Less</button>
        </div>
    </section>
    <section class="balance-section">
        <div class="container">
            <div class="title">
                <h1>User Dashboard</h1>
            </div>
            <div class="row">
                <div class="withdraw">
                    <p>Withdraw</p>
                    <h2>$0</h2>
                </div>
                <div class="deposit">
                    <p>Deposit</p>
                    <h2>$0</h2>
                </div>
                <div class="main">
                    <p>Main Balance</p>
                    <h2>$3000</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- <a href="index.html">Back To Home</a> -->
     <script src="script.js"></script>
</body>
</html>
